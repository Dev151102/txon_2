<!DOCTYPE html>
<html>
  <head>
    <title>Calculator by Dev Patel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .calculator {
        margin: 0 auto;
        width: 360px;
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
      }
      .display {
        width: 94%;
        height: 30px;
        font-size: 24px;
        text-align: right;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding-right: 10px;
      }
      .button-row {
        display: flex;
        justify-content: center;
      }
      .button {
        width: 90px;
        height: 90px;
        font-size: 36px;
        margin: 5px;
        background-color: #eee;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }
      .button:hover {
        background-color: #ccc;
      }
      .button:active {
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <h1><center>CALCULATOR BY DEV PATEL</center></h1>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="button-row">
        <button class="button" onclick="addToDisplay('7')">7</button>
        <button class="button" onclick="addToDisplay('8')">8</button>
        <button class="button" onclick="addToDisplay('9')">9</button>
        <button class="button" onclick="clearDisplay()">C</button>
              </div>
      <div class="button-row">
        <button class="button" onclick="addToDisplay('4')">4</button>
        <button class="button" onclick="addToDisplay('5')">5</button>
        <button class="button" onclick="addToDisplay('6')">6</button>
        <button class="button" onclick="addToDisplay('*')">*</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="addToDisplay('1')">1</button>
        <button class="button" onclick="addToDisplay('2')">2</button>
        <button class="button" onclick="addToDisplay('3')">3</button>
        <button class="button" onclick="addToDisplay('-')">-</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="addToDisplay('0')">0</button>
        <button class="button" onclick="addToDisplay('.')">.</button>
        <button class="button" onclick="addToDisplay('/')">/</button>
        <button class="button" onclick="addToDisplay('+')">+</button>
      </div>
      <div class="button-row">
        <button class="button" onclick="calculate()">=</button>
      </div>
    </div>
    <script>
      let expression = "";
      function addToDisplay(value) {
        expression += value;
        document.getElementById("display").innerHTML = expression;
      }
      function clearDisplay() {
        expression = "";
        document.getElementById("display").innerHTML = "";
      }
      function calculate() {
        const result = eval(expression);
        document.getElementById("display").innerHTML = result;
      }
    </script>
</body>
</html>
